<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Development Environment</title>
    <script type="text/javascript">
      var cwd = process.cwd();
      document.write(`<base href="${cwd}/" />`);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // You can also require other files to run in this process
      var path = require('path');
      require("babel-register")({
          extensions: [".es6", ".es", ".jsx", ".js", ".tsx", ".ts"],
          sourceMaps: "true",
          presets: [ 'stage-0', 'es2015', 'react'  ] // , 'stage-0', 'es2015', 'react' messing up with the imports
        });
      var renderer = path.resolve(process.cwd(), 'main.es6.js');
      var cwd       = process.cwd();
      require('./context_menu.js');
      require(renderer)
    </script>
  </body>
</html>
